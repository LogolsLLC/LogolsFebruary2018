<!DOCTYPE html>
<html>
  <head>
    <title>
      Time Machine Travel Log
    </title>
    <link rel="stylesheet" href="./03_site.css" type="text/css" />
  </head>
  <body>
    <!-- 
        Comments can 
        go here 
    -->
    <header>
        <h1>Time Machine Travel Log</h1>
    </header>
    <hr />
    <p>
        Here is a log of previous time travels.
    </p> 
    <img src="./img/TimeMachine.jpg" alt="Time Machine Image" />
    <table>
      <thead>
        <tr>
          <th colspan="2">Traveler</th>
          <th></th>
        </tr>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tom</td>
          <td>Masters</td>
          <td>1985</td>
        </tr>
        <tr>
          <td>Kim</td>
          <td>Smith</td>
          <td>2005</td>
        </tr>
        <tr>
          <td>Ben</td>
          <td>Kingsman</td>
          <td>1978</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="2">Average:</td>
        <td>1989</td>
      </tfoot>
    </table>
  </body>
</html>
