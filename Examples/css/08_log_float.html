<!DOCTYPE html>
<html>
  <head>
    <title>
      Time Machine Travel Log
    </title>
    <link rel="stylesheet" href="./08_site.css" type="text/css" />
  </head>
  <body>
    <!-- 
        Comments can 
        go here 
    -->
    <div class="warning">
      !Warning!
    </div>
    <header>
        <h1>Time Machine Travel Log</h1>
    </header>
    <hr />
    <div id="logContainer">
      <p class="summaryText">
          Here is a log of previous time travels.
      </p> 
      <img id="logImage" src="./img/TimeMachine.jpg" alt="Time Machine Image" />
      <table id="logTable">
        <thead>
          <tr>
            <th colspan="2">Traveler</th>
            <th></th>
          </tr>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tom</td>
            <td>Masters</td>
            <td>1985</td>
          </tr>
          <tr>
            <td>Kim</td>
            <td>Smith</td>
            <td>2005</td>
          </tr>
          <tr>
            <td>Ben</td>
            <td>Kingsman</td>
            <td>1978</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="2">Average:</td>
          <td>1989</td>
        </tfoot>
      </table>
      <footer>
          &copy; Copyright 2018.
      </footer>
    </div>
  </body>
</html>
