<!DOCTYPE html>
<html>
  <head>
    <title>
      Time Machine
    </title>
  </head>
  <body>
    <!-- 
        Comments can 
        go here 
    -->
    <header>
        <h1>Time Machine</h1>
    </header>
    <hr />
    <p>
        Welcome to the Time Machine.  Carefully select your destination.
    </p> 
    <img src="./img/TimeMachine.jpg" alt="Time Machine Image" />
    <div>
      Traveler:
    </div>
    <div>
      <select id="Traveler">
        <option value="1">Tom Masters</option>
        <option value="2">Kim Smith</option>
        <option value="3">Ben Kingsman</option>
      </select>
    </div>
    <div>
      Year:
    </div>
    <div>
      <input id="Year" type="text" />
    </div>
    <div>
      <button>Go</button>
    </div>
    <div>
      <a href="./05_log.html">Time Travel Log</a>
    </div>
  </body>
</html>
