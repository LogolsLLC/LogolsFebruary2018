<!DOCTYPE html>
<html>
  <head>
    <title>
      Add Zombie Status
    </title>
  </head>
  <body>
    <header>
        <h1>
            Add Zombie Status
        </h1>
    </header>
    <div>
        First Name:
    </div>
    <div>
        <input id="FirstName" type="text" />
    </div>
    <div>
        Last Name:
    </div>
    <div>
        <input id="LastName" type="text" />
    </div>
    <div>
        Status:
    </div>
    <div>
        <select id="Status">
            <option value="1">Alive</option>
            <option value="2">Zombie</option>
            <option value="3">Dead</option>
            <option value="4">Unknown</option>
        </select>
    </div>
    <div>
        <a href="#">Submit</a>
    </div>
  </body>
</html>
