<h1>Level Admin</h1><br />
<div class="panel panel-default">
    <div class="panel-heading"><h4>Levels</h4></div>
    <div class="panel-body">
        <p *ngIf="!levels"><em>Loading Levels...</em></p>
        <table class='table' *ngIf="levels">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Level Number</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let level of levels">
                    <td><button type="button" class="btn btn-primary btn-default" data-toggle="modal" data-target="#myModal" (click)="onEditClicked(level)">Edit</button></td>
                    <td><button type="button" class="btn btn-primary btn-default" (click)="onDeleteClicked(level)">Delete</button></td>
                    <td>{{ level.levelNumber }}</td>
                    <td>{{ level.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<button type="button" class="btn btn-primary btn-default" data-toggle="modal" data-target="#myModal" (click)="onAddClicked($event)">Add New</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Update Level</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Level Number:</label>
                    <div><input id="name" type="text" class="form-control" [(ngModel)]="updateLevel.levelNumber" /></div>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <div><input id="name" type="text" class="form-control" [(ngModel)]="updateLevel.name" /></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-default" data-toggle="modal" data-target="#myModal" (click)="onUpdateClicked(updateLevel)">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
